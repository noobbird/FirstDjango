<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery-3.3.1.js"></script>
    <script src="/static/js/jquery.autocomplete.js"></script>
    <title>热门歌曲</title>
    <style>
        th, td {
            text-align: center
        }

        .autocomplete-suggestions {
            border: 1px solid #999;
            background: #FFF;
            overflow: auto;
        }

        .autocomplete-suggestion {
            padding: 2px 5px;
            white-space: nowrap;
            overflow: hidden;
        }

        .autocomplete-selected {
            background: #F0F0F0;
        }

        .autocomplete-suggestions strong {
            font-weight: normal;
            color: #3399FF;
        }

        .autocomplete-group {
            padding: 2px 5px;
        }

        .autocomplete-group strong {
            display: block;
            border-bottom: 1px solid #000;
        }
        .sortable{
            cursor: pointer;
        }
    </style>
</head>
<h1>首页</h1>
<body>

<!--bootstrap：搜索框 -->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="input-group">
                <input id="box" type="text" class="form-control" placeholder="请输入歌手名">
                <span class="input-group-btn">
                    <button id="su" class="btn btn-primary">搜索</button>
                    <button id="update_btn" class="btn btn-primary">更新记录</button>
                </span>
            </div>
        </div>
    </div>

</div>
<div class="autocomplete-suggestions">
    <div class="autocomplete-group"></div>
    <div class="autocomplete-suggestion autocomplete-selected"></div>
</div>
<div class="panel-body">
    <table id="main_table" class="table">
        <thead>
        <tr>
            <th class = "column-0 sortable">
                序号
            </th>
            <th class = "column-1">
                歌名
            </th>
            <th class = "column-2 ">
                歌手
            </th >
            <th class = "column-3 sortable">
                评论数
            </th>
            <th class = "column-4 sortable">
                上次评论数
            </th>
            <th class = "column-5 sortable">
                变化
            </th>
            <th class = "column-6">
                专辑
            </th>
            <th class = "column-7">
                上次更新时间
            </th>
            <th class = "column-8">
                最近更新时间
            </th>

        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script>
    //页面载入完成添加表格数据
    $(document).ready(function () {
        $.ajax({
            type: "GET",
            url: "/api/hot",
            data: {
                singer_name: "蔡依林",
            },
            dataType: "json",
            success: function (data) {
                $.each(data, function (i, item) {
                    var total_diff = parseInt(item.comment_total) - parseInt(item.last_comment_total);
                    var row = "<tr>" +
                        "<td>" + (i + 1) + "</td>" +
                        "<td>" + "<a href=https://music.163.com/#/song?id=" + item.song_id + " target=\"_blank\">" + item.song_name + "<a>" + "</td>" +
                        "<td>" + item.singer_name + "</td>" +
                        "<td>" + item.comment_total + "</td>" +
                        "<td>" + item.last_comment_total + "</td>" +
                        "<td>" +  total_diff + "</td>" +
                        "<td>" + item.album_name + "</td>" +
                        "<td>" + item.update_time + "</td>" +
                        "<td>" + item.last_update_time + "</td>" +
                        "</tr>"

                    $("#main_table tbody").append(row);
                })

            }

        })
    });

    $('#box').bind('keypress', function (event) {
        if (event.keyCode == "13") {
            $("#su").click();
        }
    });

    $('#su').click(function () {
        $.ajax({
            type: "GET",
            url: "/api/hot",
            data: {
                singer_name: $("#box").val(),
            },
            dataType: "json",
            success: function (data) {
                if (data.length == 0)
                    alert("没有记录！");
                $("#main_table tbody").html("");
                $.each(data, function (i, item) {
                    var total_diff = parseInt(item.comment_total) - parseInt(item.last_comment_total);
                    var row = "<tr>" +
                        "<td>" + (i + 1) + "</td>" +
                     "<td>" + "<a href=https://music.163.com/#/song?id=" + item.song_id + " target=\"_blank\">" + item.song_name + "<a>" + "</td>" +
                        "<td>" + item.singer_name + "</td>" +
                        "<td>" + item.comment_total + "</td>" +
                        "<td>" + item.last_comment_total + "</td>" +
                        "<td>" +  total_diff + "</td>" +
                        "<td>" + item.album_name + "</td>" +
                        "<td>" + item.update_time.replace(/T/g,' ').replace(/Z/g,'')  + "</td>" +
                        "<td>" + item.last_update_time + "</td>" +
                        "</tr>"

                    $("#main_table tbody").append(row);
                })
            }


        })
    });
        $('#update_btn').click(function () {
        $.ajax({
            type: "GET",
            url: "/update",
            data: {
                singer_name: $("#box").val(),
            },
            dataType: "json",
            success: function (data) {
                console.log(data);
            }


        })
    });


    $("#box").autocomplete({
        serviceUrl: '/search/',
        dataType: "json",
        onSelect: function (suggestion) {
            {#console.log($.parseJSON(data));#}
        }
    });

      function swapRow(i, k)

    {

        var tb = $("#main_table").find("tr");

        $(tb).eq(k).insertBefore($(tb).eq(i));

        $(tb).eq(i).insertAfter($(tb).eq(k));

    }

    function SortTb(col, order)

    {

        var tb = $("#main_table").find("tr");

        var total = tb.length;

        //外层循环，共要进行arr.length次求最大值操作

        for (var i = 0; i < total - 1; i++)

        {

            //内层循环，找到第i大的元素，并将其和第i个元素交换

            for (var j = i; j < total - 1; j++)

            {

                var v = parseInt($(tb).eq(i).find("td").eq(col).text());

                var v2 = parseInt($(tb).eq(j).find("td").eq(col).text());

                if (v < v2)

                {

                    //交换两个元素的位置

                    swapRow(i, j);

                    tb = $("#main_table").find("tr");

                }

            }

        }
         return;

    };

    $(".sortable").click(function () {
        var cid = this.classList[0].split("-")[1];
        SortTb(cid);
    })

</script>
</body>

</html>
